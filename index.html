<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown hw</title>
    <link rel="stylesheet" href="resources/reset.css">
    <link rel="stylesheet" href="resources/main.css">
</head>
<body>
<header>
    <div class="logo">Logo</div>
    <nav class="dropdown">
        <section class="menu">
            <input type="checkbox" id="dropdown1" name="dropdown">
            <label for="dropdown1">Menu 1</label>
            <div class="dropdown-canvas">
                <ul class="submenus">
                    <li>
                        <input class="dd1-sub1-input" type="radio" id="dropdown1-sub1" name="dd1-submenus" checked>
                        <label for="dropdown1-sub1">menu 1 submenu 1</label>
                    </li>
                    <li>
                        <input class="dd1-sub2-input" type="radio" id="dropdown1-sub2" name="dd1-submenus">
                        <label for="dropdown1-sub2">menu 1 submenu 1</label>
                    </li>
                    <li>
                        <input class="dd1-sub3-input" type="radio" id="dropdown1-sub3" name="dd1-submenus">
                        <label for="dropdown1-sub3">menu 1 submenu 1</label>
                    </li>
                    <li>
                        <a href="#">just link</a>
                    </li>
                </ul>
                <div class="submenu-content">
                    <div class="dropdown-content dropdown1-submenu-1">
                        <a href="#">link 1</a>
                        <a href="#">link 2</a>
                    </div>
                    <div class="dropdown-content dropdown1-submenu-2">
                        <a href="#">link 1</a>
                        <a href="#">link 2</a>
                        <a href="#">link 3</a>
                        <a href="#">link 4</a>
                    </div>
                    <div class="dropdown-content dropdown1-submenu-3">
                            <a href="#">link 1</a>
                            <a href="#">link 2</a>
                            <a href="#">link 3</a>
                            <a href="#">link 4</a>
                            <a href="#">link 5</a>
                            <a href="#">link 6</a>
                            <a href="#">link 7</a>
                            <a href="#">link 8</a>
                    </div>
                </div>

            </div>
        </section>
        <section class="menu">
            <input type="checkbox" id="dropdown2" name="dropdown">
            <label for="dropdown2">Menu 2</label>
            <div class="dropdown-canvas">
                <div class="dropdown-menu">
                    <div class="dropdown-submenu">
                        <input type="checkbox" id="dropdown2-sub1" name="dd2-submenus">
                        <label for="dropdown2-sub1">menu 2 submenu 1</label>
                        <div class="dropdown-inner">
                            <a href="#">link 1</a>
                            <a href="#">link 2</a>
                        </div>
                    </div>
                    <div class="dropdown-submenu">
                        <input type="checkbox" id="dropdown2-sub2" name="dd2-submenus">
                        <label for="dropdown2-sub2">menu 2 submenu 2</label>
                        <div class="dropdown-inner">
                            <a href="#">link 1</a>
                            <a href="#">link 2</a>
                            <a href="#">link 3</a>
                            <a href="#">link 4</a>
                        </div>
                    </div>
                    <div class="dropdown-submenu">
                        <input type="checkbox" id="dropdown2-sub3" name="dd2-submenus">
                        <label for="dropdown2-sub3">menu 2 submenu 3</label>
                        <div class="dropdown-inner">
                            <a href="#">link 1</a>
                            <a href="#">link 2</a>
                            <a href="#">link 3</a>
                            <a href="#">link 4</a>
                            <a href="#">link 5</a>
                            <a href="#">link 6</a>
                            <a href="#">link 7</a>
                            <a href="#">link 8</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </nav>
</header>
<a href="#">main</a>
</body>
</html>
